<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top Secret</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root" class="center">
      <img src="img/logo.jpg" alt="Logo Top Secret" width="300" height="300">
      <h1>Bienvenid@ a Top Secret</h1>
      <main>
        <h2>Aquí podrás crear un mensaje codificado para tener una conversación secreta con tus amig@s.</h2>
        <form id="codeform">
          <p>Tu mensaje:</p>
          <input type="text" id="inputtext" size="30" required minlength="1" placeholder="Ingresa aquí el mensaje a codificar"><br>
          <p>Ingresa el número de desplazamiento:</p>
          <input type="number" id="inputoffset" min="0" value="Selecciona el número de desplazamiento"><br><br>
          <input type="button" id="code"value="Codificar" onclick="this.disabled=true; this.value='Codificando...'; this.form.submit()" />
        </form>
      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
