<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top Secret</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|DynaPuff">
  </head>
  <body>
    <div id="root" class="center">
      <main>
        <img src="img/logo.jpg" alt="Logo Top Secret" width="300" height="300">
        <h1>Bienvenid@ a Top Secret</h1>
        <h2>Aquí podrás codificar o decodificar un mensaje para tener una conversación secreta con tus amig@s.</h2>
        <form id="codeform" autocomplete="off">
          <fieldset id="fieldset" class="fieldset" name="fieldset"><p>Mensaje para codificar:</p>
            <input type="text" id="inputtext" class="inputtext" name="inputtext" size="30" spellcheck="false" minlength="1" placeholder="Ingresa aquí el mensaje a codificar"><br>
            <p>Ingresa el número de desplazamiento:</p>
            <input type="number" id="inputoffset" class="inputoffset" min="0"><br><br><br>
            <input type="submit" id="bttn" class="bttn" value="Codificar"/>
          </fieldset>
          <fieldset id="fieldset2" class="fieldset" name="fieldset2"><p>Mensaje para decodificar:</p>
            <input type="text" id="codedtext" class="inputtext" name="inputtext" size="30" spellcheck="false" minlength="1" placeholder="Ingresa aquí el mensaje a decodificar"><br>
            <p>Ingresa el número de desplazamiento:</p>
            <input type="number" id="codedoffset" class="inputoffset" min="0"><br><br><br>
            <input type="submit" id="bttn2" class="bttn" value="Decodificar"/></fieldset>
        </form>
      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
