<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top Secret</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|DynaPuff">
  </head>
  <body>
    <div id="root" class="center">
      <main>
        <img src="img/logo.jpg" alt="Logo Top Secret" width="300" height="300">
        <h1>Bienvenid@ a Top Secret</h1>
        <h2>Aquí podrás crear un mensaje codificado para tener una conversación secreta con tus amig@s.</h2>
        <form id="codeform" autocomplete="off">
          <p>Tu mensaje:</p>
          <input type="text" id="inputtext" class="inputtext" name="inputtext" size="30" spellcheck="false" minlength="1" placeholder="Ingresa aquí el mensaje a codificar"><br>
          <p>Ingresa el número de desplazamiento:</p>
          <input type="number" id="inputoffset" class="inputoffset" min="0"><br><br><br>
          <input type="submit" id="bttn" class="bttn" value="Codificar"/>
        </form>
      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
