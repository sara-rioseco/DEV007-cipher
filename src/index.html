<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top Secret</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|DynaPuff">
  </head>
  <body>
    <div id="root" class="root">
      <main>
        <img src="assets/top-secret-logo.png" alt="Top Secret Logo">
        <h1>Welcome to Top Secret</h1>
        <h2 id="welcome">Here you can encode or decode a message to have a secret conversation with your friends.</h2>
        <form id="codeform" class="codeform" autocomplete="off">
          <fieldset id="fieldset" class="fieldset" name="fieldset">
            <p>Write your message:<br>(Only letters and spaces are allowed)</p>
            <input type="text" id="inputtext" class="inputtext" name="inputtext" size="30" spellcheck="false" minlength="1" required pattern="[A-Za-z ]{1,}" oninput="validity.valid||(value='');" placeholder="Your message goes here">
            <p>Insert the offset number:</p>
            <input type="number" id="inputoffset" class="inputoffset" min="0" oninput="validity.valid||(value='');">
            <div class="buttondiv">
              <input type="submit" id="bttn" class="bttn" formtarget="_self" value="Encode"/>
              <input type="submit" id="bttn2" class="bttn" value="Decode"/>
            </div>
            <p>Result:</p>
            <h2 id="result"></h2>
          </fieldset>
        </form>
      </main>
    </div>
    <script src="index.js" type="module"></script> 
  </body>
</html>
